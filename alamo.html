<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		 <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">

		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image
							<i class="fa fa-angle-left" ></i>
						</a>
						<a href="#" class="rg-image-nav-next">Next Image
							<i class="fa fa-angle-right"></i>
						</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>

								<span class="es-nav-prev">Previous
									<i class="fa fa-angle-left" ></i>
								</span>
									
								<span class="es-nav-next">Next
										<i class="fa fa-angle-right"></i>
								</span>
							
							</div>

								<ul>

									<li><a href="#"><img src="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/2.jpg?raw=true" data-large="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/2.jpg?raw=true" alt="image02" data-description="Filter Car by Price" /></a></li>

									<li><a href="#"><img src="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/6.jpg?raw=true" data-large="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/6.jpg?raw=true" alt="image05" data-description="Find a Car that is a Convertible" /></a></li>
                                    <li><a href="#"><img src="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/7.jpg?raw=true" data-large="https://github.com/jwlam21/jwlam21.github.io/blob/master/img/gd/UI/7.jpg?raw=true" alt="image05" data-description="You Want a Toyota" /></a></li>

							</div>
